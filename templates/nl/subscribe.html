<html>
<head><title><mm-list-name> aanmeldingsresultaat</mm-list-name></title><meta content="width=device-width, initial-scale=1.0" name="viewport"/><style>
            body {
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
                line-height: 1.6;
                color: #333;
                max-width: 800px;
                margin: 0 auto;
                padding: 20px;
            }
            h1, h2, h3 {
                color: #2c3e50;
                margin-top: 1.5em;
            }
            a {
                color: #3498db;
                text-decoration: none;
            }
            a:hover {
                text-decoration: underline;
            }
            table {
                border-collapse: collapse;
                width: 100%;
                margin: 1em 0;
            }
            th, td {
                border: 1px solid #ddd;
                padding: 8px;
                text-align: left;
            }
            th {
                background-color: #f5f5f5;
            }
            tr:nth-child(even) {
                background-color: #f9f9f9;
            }
            input[type="text"], input[type="password"], textarea {
                width: 100%;
                padding: 8px;
                margin: 5px 0;
                border: 1px solid #ddd;
                border-radius: 4px;
                box-sizing: border-box;
            }
            input[type="submit"], button {
                background-color: #3498db;
                color: white;
                padding: 10px 15px;
                border: none;
                border-radius: 4px;
                cursor: pointer;
            }
            input[type="submit"]:hover, button:hover {
                background-color: #2980b9;
            }
            .error {
                color: #e74c3c;
                margin: 10px 0;
            }
            .success {
                color: #27ae60;
                margin: 10px 0;
            }
        </style></head>
<body bgcolor="white">
<h1>Resultaat van uw aanmelding bij <mm-list-name></mm-list-name></h1>
