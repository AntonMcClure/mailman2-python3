<html>
<head>
<title>%(listname)s 論壇 壇主驗證</title>
<script>function sf(){document.f.adminpw.focus();}</script>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/><style>
            body {
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
                line-height: 1.6;
                color: #333;
                max-width: 800px;
                margin: 0 auto;
                padding: 20px;
            }
            h1, h2, h3 {
                color: #2c3e50;
                margin-top: 1.5em;
            }
            a {
                color: #3498db;
                text-decoration: none;
            }
            a:hover {
                text-decoration: underline;
            }
            table {
                border-collapse: collapse;
                width: 100%;
                margin: 1em 0;
            }
            th, td {
                border: 1px solid #ddd;
                padding: 8px;
                text-align: left;
            }
            th {
                background-color: #f5f5f5;
            }
            tr:nth-child(even) {
                background-color: #f9f9f9;
            }
            input[type="text"], input[type="password"], textarea {
                width: 100%;
                padding: 8px;
                margin: 5px 0;
                border: 1px solid #ddd;
                border-radius: 4px;
                box-sizing: border-box;
            }
            input[type="submit"], button {
                background-color: #3498db;
                color: white;
                padding: 10px 15px;
                border: none;
                border-radius: 4px;
                cursor: pointer;
            }
            input[type="submit"]:hover, button:hover {
                background-color: #2980b9;
            }
            .error {
                color: #e74c3c;
                margin: 10px 0;
            }
            .success {
                color: #27ae60;
                margin: 10px 0;
            }
        </style></head>
<body bgcolor="#ffffff" onload="sf()">
<form action="%(path)s" method="POST" name="f">
%(message)s
  <table aria-label="Table" role="table" style="border: 1px solid #ccc; border-collapse: collapse; width: 100%;">
<tr>
<td align="CENTER" bgcolor="#99CCFF" colspan="2" style="padding: 8px; border: 1px solid #ccc;" width="100%%">
<b><font color="#000000" size="+1">%(listname)s 論壇 壇主驗證</font></b>
</td>
</tr>
<tr>
<td style="padding: 8px; border: 1px solid #ccc;"> <div align="Right"> 壇主密碼: </div> </td>
<td style="padding: 8px; border: 1px solid #ccc;"> <input name="adminpw" size="30" type="password"/></td>
</tr>
<tr>
<td align="middle" colspan="2" style="padding: 8px; border: 1px solid #ccc;"> <input name="request_login" type="SUBMIT" value="我填好了..."/>
</td>
</tr>
</table>
<p><strong><em>重點:</em></strong> 從現在開始， 您必須
      將瀏覽器的 cookie 功能打開，否則您所作的異動將不會發生效用。

      <p>Mailman 的管理介面使用了 Session cookies ， 因此您不需要在每次
      異動資料時重新驗證密碼。此cookie 在您關閉瀏覽器時自動失效，
      或者您按下在 <em>Other Administrative Activities</em> 網頁中     
      <em>Logout</em> 的超連結 (一旦您成功的登錄之後，您就可以看到)。
</p></p></form>
</body></html>
