<html>
<head>
<title>%(listname)s 관리자 인증</title>
<script>function sf(){document.f.adminpw.focus();}</script>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/><style>
            body {
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
                line-height: 1.6;
                color: #333;
                max-width: 800px;
                margin: 0 auto;
                padding: 20px;
            }
            h1, h2, h3 {
                color: #2c3e50;
                margin-top: 1.5em;
            }
            a {
                color: #3498db;
                text-decoration: none;
            }
            a:hover {
                text-decoration: underline;
            }
            table {
                border-collapse: collapse;
                width: 100%;
                margin: 1em 0;
            }
            th, td {
                border: 1px solid #ddd;
                padding: 8px;
                text-align: left;
            }
            th {
                background-color: #f5f5f5;
            }
            tr:nth-child(even) {
                background-color: #f9f9f9;
            }
            input[type="text"], input[type="password"], textarea {
                width: 100%;
                padding: 8px;
                margin: 5px 0;
                border: 1px solid #ddd;
                border-radius: 4px;
                box-sizing: border-box;
            }
            input[type="submit"], button {
                background-color: #3498db;
                color: white;
                padding: 10px 15px;
                border: none;
                border-radius: 4px;
                cursor: pointer;
            }
            input[type="submit"]:hover, button:hover {
                background-color: #2980b9;
            }
            .error {
                color: #e74c3c;
                margin: 10px 0;
            }
            .success {
                color: #27ae60;
                margin: 10px 0;
            }
        </style></head>
<body bgcolor="#ffffff" onload="sf()">
<form action="%(path)s" method="POST" name="f">
%(message)s
  <table aria-label="Table" role="table" style="border: 1px solid #ccc; border-collapse: collapse; width: 100%;">
<tr>
<td align="CENTER" bgcolor="#99CCFF" colspan="2" style="padding: 8px; border: 1px solid #ccc;" width="100%%">
<b><font color="#000000" size="+1">%(listname)s 관리자 인증
	    </font></b>
</td>
</tr>
<tr>
<td style="padding: 8px; border: 1px solid #ccc;"> <div align="Right"> 메일링 리스트 관리자 비밀번호: </div> </td>
<td style="padding: 8px; border: 1px solid #ccc;"> <input name="adminpw" size="30" type="password"/></td>
</tr>
<tr>
<td align="middle" colspan="2" style="padding: 8px; border: 1px solid #ccc;"> <input name="request_login" type="SUBMIT" value="나를 안으로 들여보내줘!"/>
</td>
</tr>
</table>
<p><strong><em>중요:</em></strong> 이 시점부터 여러분의 브라우저에
      쿠키가 저장됩니다. 이 부분부터 시작하지 않으면, 다른 변경들은
      실제로 적용되지 않습니다.

      <p>Mailman 의 관리 인터페이스에는 세션 쿠키를 사용하기 때문에 매번
      인증할 필요가 없으며 이 쿠키는 여러분이 브라우저를 끝냈거나, <em>관리자
      화면</em>에서 볼수 있는 "<em>로그아웃</em>"(여러분이 성공적으로 로긴 을 하면 볼 수
      있습니다.) 를 클릭하면 자동으로 지워집니다.
</p></p></form>
</body></html>
