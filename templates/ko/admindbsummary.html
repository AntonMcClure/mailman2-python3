<html><head><meta content="width=device-width, initial-scale=1.0" name="viewport"/><style>
            body {
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
                line-height: 1.6;
                color: #333;
                max-width: 800px;
                margin: 0 auto;
                padding: 20px;
            }
            h1, h2, h3 {
                color: #2c3e50;
                margin-top: 1.5em;
            }
            a {
                color: #3498db;
                text-decoration: none;
            }
            a:hover {
                text-decoration: underline;
            }
            table {
                border-collapse: collapse;
                width: 100%;
                margin: 1em 0;
            }
            th, td {
                border: 1px solid #ddd;
                padding: 8px;
                text-align: left;
            }
            th {
                background-color: #f5f5f5;
            }
            tr:nth-child(even) {
                background-color: #f9f9f9;
            }
            input[type="text"], input[type="password"], textarea {
                width: 100%;
                padding: 8px;
                margin: 5px 0;
                border: 1px solid #ddd;
                border-radius: 4px;
                box-sizing: border-box;
            }
            input[type="submit"], button {
                background-color: #3498db;
                color: white;
                padding: 10px 15px;
                border: none;
                border-radius: 4px;
                cursor: pointer;
            }
            input[type="submit"]:hover, button:hover {
                background-color: #2980b9;
            }
            .error {
                color: #e74c3c;
                margin: 10px 0;
            }
            .success {
                color: #27ae60;
                margin: 10px 0;
            }
        </style></head></html>이 페이지는 <a href="%(adminurl)s"><em>%(listname)s</em> 메일링 리스트
</a>에서 당신의 승인을 기다리고 있는 관리 요청에 대한 현재 요약
내용을 가지고 있습니다. 처음에 여러분은 당신의 승인을 기다리고 있는
가입 혹은 탈퇴 요청이 있으면 그것을 보게 될것입니다.

<p>각각의 관리 요청에 대한 행동을 선택하시고 결정하셨다면 <b>자료
처리하기</b>를 클릭하시기 바랍니다. 또한 <a href="%(detailsurl)s">
더 자세한 명령</a>에 대한 것도 이용가능 합니다.

<p>또한 여러분은 잡아둔 모든 글들에 대한 <a href="%(viewallurl)s">
자세한 설명</a>을 볼 수 있습니다.
</p></p>
