<html><head><meta content="width=device-width, initial-scale=1.0" name="viewport"/><style>
            body {
                font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
                line-height: 1.6;
                color: #333;
                margin: 0 auto;
                padding: 20px;
            }
            h1, h2, h3 {
                color: #2c3e50;
                margin-top: 1.5em;
            }
            a {
                color: #3498db;
                text-decoration: none;
            }
            a:hover {
                text-decoration: underline;
            }
            table {
                border-collapse: collapse;
                width: 100%;
                margin: 1em 0;
            }
            th, td {
                border: 1px solid #ddd;
                padding: 8px;
                text-align: left;
            }
            th {
                background-color: #f5f5f5;
            }
            tr:nth-child(even) {
                background-color: #f9f9f9;
            }
            input[type="text"], input[type="password"], textarea {
                width: 100%;
                padding: 8px;
                margin: 5px 0;
                border: 1px solid #ddd;
                border-radius: 4px;
                box-sizing: border-box;
            }
            input[type="submit"], button {
                background-color: #3498db;
                color: white;
                padding: 10px 15px;
                border: none;
                border-radius: 4px;
                cursor: pointer;
            }
            input[type="submit"]:hover, button:hover {
                background-color: #2980b9;
            }
            .error {
                color: #e74c3c;
                margin: 10px 0;
            }
            .success {
                color: #27ae60;
                margin: 10px 0;
            }
        </style></head></html>このページは、
<a href="%(adminurl)s"><em>%(listname)s</em>メーリングリスト</a>
に関する承認待ち管理申請の要約を表示します。
最初に、承認待ちの入会・退会申請があれば、それらの申請を表示します。
その次に、承認を受けるために保留されている投稿を表示します。

<p>それぞれの管理申請に対する処理を選択してください。
選択後に、<b>全部送信</b> ボタンをクリックしてください。
<a href="%(detailsurl)s">詳しい説明</a> もあります。

<p>また、保留投稿の <a href="%(viewallurl)s">詳細を見る</a>
こともできます。
</p></p>
